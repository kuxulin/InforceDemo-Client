<div class="login container">
  <h2 mat-dialog-title>Login form</h2>
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Enter your name</mat-label>
      <input matInput [formControl]="nameFormControl" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Print password</mat-label>
      <input matInput type="password" [formControl]="passwordFormControl" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <a
      mat-raised-button
      color="primary"
      disabled="{{ !isEveryFieldFull() }}"
      (click)="onSubmitClick()"
      >Submit</a
    >
  </mat-dialog-actions>
</div>
